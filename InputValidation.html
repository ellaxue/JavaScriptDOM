<!DOCTYPE html>
<html>
<body>

<p>Enter a date in mm/dd/yyyy format and click OK:</p>
<input id="date">

<p>Enter user name:</p>
<input id="user">
<p>Enter password:</p>
<input id="passwd">
<button onclick="validForm()">OK</button>

<script>
function validForm() {
    dateString = document.getElementById("date").value
    userString = document.getElementById("user").value
    passwdString = document.getElementById("passwd").value
    if (dateString == null || dateString == "") {
        alert("Date must be filled out");
        return false;
    }
    if (userString == null || userString == "") {
        alert("User must be filled out");
        return false;
    }
    if (passwdString != "12345") {
        alert("Wrong password!");
        return false;
    }
    // First check for the pattern
    if(!/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateString))
    {
        alert("Wrong date format");
        return false;
    }

    // Parse the date parts to integers
    var parts = dateString.split("/");
    var day = parseInt(parts[1], 10);
    var month = parseInt(parts[0], 10);
    var year = parseInt(parts[2], 10);

    // Check the ranges of month and year
    if(year < 1000 || year > 3000 || month == 0 || month > 12)
    {
        alert("Wrong date format");
        return false;
    }

    var monthLength = [ 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31 ];

    // Adjust for leap years
    if(year % 400 == 0 || (year % 100 != 0 && year % 4 == 0))
        monthLength[1] = 29;

    // Check the range of the day
    if(day > 0 && day <= monthLength[month - 1])
    {
        alert("Good Form");
        return false;
    }
    else
    {
        alert("Wrong date format");
        return false;
    }
}
</script>

</body>
</html>
